<mat-card *ngIf="DataLoaded">
  <form [formGroup]="userlistform" (ngSubmit)="submitList()">
    <div class="row">
      <div class="col-md-10">
        <div class="example-container">

            <mat-form-field>
              <input matInput placeholder="Group Name" formControlName="groupName" required>
              <mat-error *ngIf="this.userlistform.controls.groupName.hasError('required')">
                Group Name is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-selection-list class="userList">
              <div *ngFor="let data of dataSource; let i = index">
              <mat-checkbox class="example-margin" 
                (change)="onChange($event)" [value]="data">{{data.FullName}}</mat-checkbox>
              </div>
              <mat-error class="error" *ngIf="showUserSelectionError==true">
                Select atleast one <strong>user</strong>
              </mat-error>
            </mat-selection-list>
            <div class="button-row">
              <button mat-raised-button color="primary">Submit</button> 
            </div> 
          </div>
      </div>
      <div class="col-md-2">
        
      </div>      
    </div>
  </form>
</mat-card>

<div id="overlay" *ngIf="overlays">
    <mat-progress-spinner
    class="example-margin"
    [color]="color"
    [mode]="mode"
    [value]="value">
    </mat-progress-spinner>
</div>
