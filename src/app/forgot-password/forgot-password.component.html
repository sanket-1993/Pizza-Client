<mat-card>
  <h1 mat-dialog-title>Forgot Password</h1>
  <p> Please Enter Your Email.
    You will Receive a new password via Email 
   </p>
  <form class="example-form" [formGroup]="showForgotPasswordForm" (ngSubmit)="ForgotPassword()">
      <mat-form-field class="example-full-width login-form">
          <input matInput placeholder="Enter your email" formControlName="email" #paceEmail required>
          <mat-error *ngIf="this.checkform.email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <!-- <re-captcha (resolved)="recaptcha_callback()" siteKey="6LemHn8UAAAAAB2sCPrhjirtBe-JzvAHY1fG90lt" datacallback="recaptcha_callback()"></re-captcha> -->
      <button mat-raised-button color="primary"cdkFocusInitials >Submit</button>
      <!-- <button mat-raised-button [disabled]="isCaptchaValidated" color="primary"cdkFocusInitials >Submit</button> -->
    </form>
  </mat-card>
  
  <div id="overlay" *ngIf="overlays">
    <mat-progress-spinner
    class="example-margin"
    [color]="color"
    [mode]="mode"
    [value]="value">
    </mat-progress-spinner>
  </div>
