<div class="row">
    <div class="col-md-4">
       <div class="example-container">
        <mat-form-field>
            <input [(ngModel)]="categoryName" matInput placeholder="Category Name" required>
        </mat-form-field>
    </div>
    </div>
    <div class="col-md-8">
        <button mat-raised-button class="categoryButton" color="primary" (click)="insertCategory()">Add Category</button> 
    </div>  
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Sr No">
        <th mat-header-cell *matHeaderCellDef> Sr No </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{element.Count}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Category Name">
        <th mat-header-cell *matHeaderCellDef> Category Name </th>
        <td mat-cell *matCellDef="let element"> {{element.CategoryName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Total SubCategories">
        <th mat-header-cell *matHeaderCellDef> Total SubCategories </th>
        <td mat-cell *matCellDef="let element"> {{element.SubCategoryCount}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" >
          <i class="material-icons" (click)="navigateLoading(element)">border_color</i>
          <i class="material-icons iconss" *ngIf="element.SubCategoryCount == 0" (click)="deleteLoading(element)">delete</i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator *ngIf="paginatorShow" [pageSizeOptions]="[10,20,30,40]" showFirstLastButtons></mat-paginator>
  </div>

  <div id="overlay" *ngIf="overlays">
      <mat-progress-spinner
      class="example-margin"
      [color]="color"
      [mode]="mode"
      [value]="value">
      </mat-progress-spinner>
  </div>
