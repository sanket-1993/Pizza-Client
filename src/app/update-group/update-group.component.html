<mat-card>
     <div class="row">
      <div class="col-md-10">
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Group Name" [formControl]='groupName' required>
               <mat-error *ngIf="groupName.invalid">
                Group Name is <strong>required</strong>
              </mat-error> 
            </mat-form-field>

            <mat-selection-list class="userList">
              <div *ngFor="let data of dataSource; let i = index">
              <mat-checkbox class="example-margin" 
                (change)="onChange($event)" [checked]="data.IsMember" [value]="data">{{data.FullName}}</mat-checkbox>
              </div>
            </mat-selection-list>
            <div class="button-row">
              <button mat-raised-button color="primary" (click)="submitList()">Update</button> 
            </div> 
          </div>
      </div>
      <div class="col-md-2">
        
      </div>      
    </div>
</mat-card>

<div id="overlay" *ngIf="overlays">
    <mat-progress-spinner
    class="example-margin"
    [color]="color"
    [mode]="mode"
    [value]="value">
    </mat-progress-spinner>
</div>
