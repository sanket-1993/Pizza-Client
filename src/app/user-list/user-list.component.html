<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="Sr No">
        <th mat-header-cell *matHeaderCellDef> Sr No </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{element.Count}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="User Name">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="Company">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Company}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Contact No">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.Contact}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <i class="material-icons" (click)="navigateLoading(element)">border_color</i>
          <i class="material-icons iconss"  (click)="deleteUser(element)" *ngIf="element.FullName!='admin'">delete</i>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator *ngIf="paginatorShow" [pageSizeOptions]="[10,20,30,40,50,60,70,80]" showFirstLastButtons></mat-paginator>
  </div>

 <div id="overlay" *ngIf="overlays">
      <mat-progress-spinner
      class="example-margin"
      [color]="color"
      [mode]="mode"
      [value]="value">
      </mat-progress-spinner>
  </div>
